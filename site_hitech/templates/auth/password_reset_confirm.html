{% extends 'dashboard/dashboard_base.html' %}
{% block title %}Đặt lại mật khẩu{% endblock %}
{% block page_title %}<i class="fas fa-key text-primary me-2"></i>Đặt lại mật khẩu{% endblock %}
{% block content %}
<div class="container py-4">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card shadow-sm">
				<div class="card-body">
					<form method="post">{% csrf_token %}{{ form.as_p }}<button class="btn btn-primary w-100" type="submit">Lưu mật khẩu mới</button></form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
