{% extends 'dashboard/dashboard_base.html' %}
{% block title %}Quên mật khẩu{% endblock %}
{% block page_title %}<i class="fas fa-unlock-alt text-primary me-2"></i>Quên mật khẩu{% endblock %}
{% block content %}
<div class="container py-4">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card shadow-sm">
				<div class="card-body">
					<p class="text-muted">Nhập email đã đăng ký. Hệ thống sẽ gửi link đặt lại mật khẩu.</p>
					<form method="post">{% csrf_token %}{{ form.email }}<button class="btn btn-primary w-100 mt-3" type="submit">Gửi link đặt lại</button></form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
